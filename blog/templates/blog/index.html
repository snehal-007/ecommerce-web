{% extends 'blog/basic.html' %}
{% block Blogactive %} active {% endblock Blogactive %}
{% block body %}


<div class="container mt-3">
  <div class="row mb-2 my-2">
    {% for item in myposts %}

    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">World</strong>
          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-muted">Date</div>
          <p class="card-text mb-auto">{{item.b_head0}}...</p>
          <a href="blogPost/{{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src='/media/{{item.thumbnail}}' width="200" height="250" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
            dy=".3em">Thumbnail</text>
          </svg>
        </div>
      </div>
    </div>

    {% if forloop.counter|divisibleby:2 %}
  </div>
  <div class="row mb-2 my-2">

    {% endif %}


    {% endfor %}

  </div>

  {% endblock %}
